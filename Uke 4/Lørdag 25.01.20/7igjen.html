<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seven</title>
</head>
<body>
<input id="høyde" type="range" min="1" max="1000" step="1" oninput="calculate()">
<input id="bredde" type="range" min="1" max="1000" step="1" oninput="calculate()">
<div id="resultat"></div>

<script>
var høydeDiv = document.getElementById('høyde');
var breddeDiv = document.getElementById('bredde');
var resultatDiv = document.getElementById('resultat');

function calculate() {
 
var høydeDivV2 = parseInt(høydeDiv.value);
var breddeDivV2 = parseInt(breddeDiv.value);
var areal = høydeDivV2 * breddeDivV2;
var omkrets = (høydeDivV2 * breddeDivV2) * 2;

resultatDiv.innerHTML = '' +
'areal= ' + areal + '<br/>' 
+ 'omkrets= ' + omkrets 
+ '<div style= "'
+ 'background-color: black;'
+ 'height: ' + høydeDivV2 + 'px;' 
+ 'width: ' + breddeDivV2 + 'px;'
+ '">'; 

}




</script>

    
</body>
</html>
