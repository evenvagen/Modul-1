<body>
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7" value="1" /><br />
    Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23" /><br />
    Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59" /><br />

        showDayAndTime();
        function showDayAndTime() {
            var day = document.getElementById('day').value;
            hour = document.getElementById('hour').value;
            minute = document.getElementById('minute').value;
            var dayNo = parseInt(day);
            day = dayNr(dayNo);


        var dag = '';


        }
        function dayNr(dayNo) {
            if (dayNo == 1) dag = 'Mandag';
            else if (dayNo == 2) dag = 'Tirsdag';
            else if (dayNo == 3) dag = 'Onsdag';
            else if (dayNo == 4) dag = 'Torsdag';
            else if (dayNo == 5) dag = 'Fredag';
            else if (dayNo == 6) dag = 'Lørdag';
            else if (dayNo == 7) dag = 'Søndag';
            show();


            if (dayNo < 5) show(hour >= 11 && hour <= 17);
            if (dayNo === 5) show(hour >= 11 && hour <= 15);
            if (dayNo === 6) show(hour >= 10 && hour <=13);
            if (dayNo === 7) show(false);

        function show(isOpen) {
            var text = isOpen ? 'Åpent!' : 'Stengt';
            div.innerHTML = 'dag: ' + dag + '<br/>' + 'hour: ' + hour + '<br/>' + 'minute: ' + minute + '<br/>' + text;
        }

        }











    </script>
