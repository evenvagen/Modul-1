<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div id="klikk" onclick="unoOne(300, 300 , 'test' , 'blue')">KLIKK</div> <br/>
    <div id="mouseOver" onmouseover="unoOne(500, 500, 'mouse', 'green')">ONMOUSEOVER</div>

    <div id="resultat"></div>

    <script>

        var result= document.getElementById('resultat');

    
    function unoOne(height, width, text, color) {

        text = text + ' ';
        var width1 = 'width: ' + width + 'px;';
        var height1 = 'height: ' + height + 'px;';
        var background = 'background-color: ' + color + ';';

        var style = 'style="' + height1 + width1 + background + '"';

        result.innerHTML = '<div ' + style + '>' + text + '</div>';



    }
    
    
    </script>
    
</body>
