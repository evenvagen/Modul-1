<body>

    <script>
        var resultat = document.getElementById('res');
        var res2 = document.getElementById('res2');
        var res3 = document.getElementById('res3');
        var div1 = document.getElementById('compare1');
        var div2 = document.getElementById('compare2');
        var div3 = document.getElementById('compare3');


        finn();


        function finn() {
            var box1 = div1.value;
            var box2 = div2.value;
            var box3 = div3.value;

            resultat.innerHTML = 'Minst: '

            if (box1 <= box2 && box1 <= box3) resultat.innerHTML += box1;

            else if (box2 <= box3) resultat.innerHTML += box2;

            else resultat.innerHTML += box3;


            res2.innerHTML = 'Mellom: '
            if (box1 < box2 && box1 < box3 && box2 < box3) res2.innerHTML += box2;
            else if (box1 > box2 && box3 < box2) res2.innerHTML += box2;
            else if (box2 > box1 && box3 < box1) res2.innerHTML += box1; 
            else res2.innerHTML += box3;
            
            

            res3.innerHTML = 'StÃ¸rst: '

            if (box1 >= box2 && box1 >= box3) res3.innerHTML += box1;

            else if (box2 >= box3) res3.innerHTML += box2;

            else res3.innerHTML += box3;












        }








    </script>
